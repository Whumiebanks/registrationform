<!DOCTYPE html>
<html>
  <head>
    <script src="myvalidation.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
  </head>
  <body class="m-5 p-5 bg-light">
    <form
      autocomplete="OFF"
      class="bg-white p-3"
      method="POST"
      action="myvalidation.php"
      style="border: 1px solid blue"
      onSubmit="return validateme()"
    >
      <h1 style="text-align: center">STUDENT'S REGISTRATION FORM</h1>
      <hr />
      <h3>PERSONAL DATA</h3>
      <div class="row P-3">
        <div class="col-sm-4">
          <label for="sn">Surname:</label>
          <input
            type="text"
            name="sn"
            id="sn"
            placeholder="Enter your surname"
            class="form-control"
          />
        </div>
        <div class="col-sm-4">
          <label for="fn">First Name:</label>
          <input
            type="text"
            name="fn"
            id="fn"
            placeholder="Enter your first name"
            class="form-control"
          />
        </div>
        <div class="col-sm-4">
          <label for="mn">Middle Name:</label>
          <input
            type="text"
            name="mn"
            id="mn"
            placeholder="Enter middle name"
            class="form-control"
          />
        </div>
      </div>
      <br />
      <div class="row P-3">
        <div class="col-sm-8">
          <label for="ad">Address:</label>
          <input
            type="text"
            name="ad"
            id="ad"
            placeholder="Enter your address"
            class="form-control"
          />
        </div>
        <div class="col-sm-4">
          <label for="dt">Date of Birth:</label>
          <input type="date" name="dt" id="dt" class="form-control" />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-4">
          <label for="country">Country:</label>
          <select name="country" id="country" class="form-control">
            <option value="1">Nigeria</option>
            <option value="2">Cameroun</option>
            <option value="3">Ukraine</option>
            <option value="4">Russia</option>
            <option value="5">United States</option>
            <option value="6">United Kingdom</option>
            <option value="7">Togo</option>
          </select>
        </div>
        <div class="col-sm-4">
          <label for="lga">Local Government:</label>
          <input
            type="text"
            name="lga"
            id="lga"
            placeholder="Enter your local government"
            class="form-control"
          />
        </div>
        <div class="col-sm-4">
          <label for="town">Place of Birth:</label>
          <input
            type="text"
            name="town"
            id="town"
            placeholder="Enter your place of birth"
            class="form-control"
          />
        </div>
      </div>
      <br />
      <div class="row P-3">
        <div class="col-sm-4">
          <input
            type="submit"
            class="form-control btn-success btn-lg"
            name="submit"
            id="submit"
            value="submit"
          />
        </div>
        <div class="col-sm-4">
          <input
            type="Reset"
            class="form-control btn-warning btn-lg"
            name="Reset"
            id="Reset"
            value="Reset"
          />
        </div>
        <div class="col-sm-4">
          <input type="button" class="form-control btn-danger btn-lg"
          name="cancel" id="cancel" value="Cancel"
        </div>
      </div>
    </form>
  </body>
</html>
